<div class="chart__wrapper">
    <canvas
        baseChart
        [datasets]="labelChartData"
        [labels]="lineChartLabels"
        [options]="lineChartOptions"
        [colors]="lineChartColors"
        [legend]="lineChartLegend"
        [chartType]="lineChartType"
        [plugins]="lineChartPlugins"
    >
    </canvas>
</div>

<mat-table [dataSource]="glucoses" class="mat-elevation-z8">
    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>Fecha</mat-header-cell>
        <mat-cell *matCellDef="let glucose">{{ glucose.date }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="data">
        <mat-header-cell *matHeaderCellDef>Glucosa</mat-header-cell>
        <mat-cell *matCellDef="let glucose">{{ glucose.data }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedCols"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedCols"></mat-row>
</mat-table>
<div class="info__container" *ngIf="!this.hasRow">No hay data :(</div>

<div class="fab__container">
    <button mat-fab color="accent" (click)="openPopup()">
        <mat-icon>add</mat-icon>
    </button>
</div>
